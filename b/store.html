<!DOCTYPE html><html>
    <head>
        <title>b-Ocracy</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="shortcut icon" type="image/png" href="https://bocracy.com/icon.png" />
        <link rel="stylesheet" type="text/css" href="store.min.css?18" />
    </head>
    <body id="body">
        <div id="mainContainer">
          <div id="content">
            <video id="contentElement"></video>
          </div>
          <div id="adContainer"></div>
        </div>
        <header id="header">
            <a ontouchend="history.back()"><img id="backButton" src="btn/back.png" /></a>
            <img src="img/rbo.png" id="coinsImg" />
            <div id="coins"></div>
        </header>
		<div id="playButton" class="button">FREE REDBACKS</div>
        <main></main>
        <div id="confirmPopup">
            <h3 id="confirmText"></h3>
            <footer>
                <div id="confirmYesBtn" class="button">Yes</div>
                <div id="confirmNoBtn" class="button">No</div>
            </footer>
        </div>
        <div id="unlockedPopup">
            <h3 id="unlockedPopupText"></h3>
            <img id="unlockedPopupImg" width="125" height="125" />
            <footer><div id="unlockedPopupBtn" class="button">Okay</div></footer>
        </div>
        <div id="popupOverlay"></div>
        <script src="live.min.js?18"></script>
        <script src="store.min.js?18"></script>
        <script type="text/javascript" src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
        <script type="text/javascript" src="ads.js"></script>
    </body>
</html>
