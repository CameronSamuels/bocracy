<!DOCTYPE html><html>
    <head>
        <title>Store | b-Ocracy</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="shortcut icon" type="image/png" href="https://bocracy.com/icon.png" />
        <link rel="stylesheet" type="text/css" href="store.min.css?6" />
    </head>
    <body id="body">
        <div id="mainContainer">
          <div id="content">
            <video id="contentElement">
              <source src="https://rmcdn.2mdn.net/Demo/vast_inspector/android.mp4"></source>
              <source src="https://rmcdn.2mdn.net/Demo/vast_inspector/android.webm"></source>
            </video>
          </div>
          <div id="adContainer"></div>
        </div>
        <header id="header">
            <a onclick="window.location='index.html?6'"><img id="backButton" src="btn/back.png" width="25" height="25"/></a>
            <div id="playButton" class="button">FREE REDBACKS</div>
            <div id="coinImg" title="Redbacks"><img src="img/redbacks.png" height="18" width="39" /></div>
            <div id="coins"></div>
        </header>
        <main></main>
        <div id="confirmPopup">
            <h2>Are you sure?</h2>
            <h3 id="confirmText"></h3>
            <footer>
                <div id="confirmYesBtn" class="button">Yes</div>
                <div id="confirmNoBtn" class="button">No</div>
            </footer>
        </div>
        <div id="unlockedPopup">
            <h3 id="unlockedPopupText"></h3>
            <img id="unlockedPopupImg" width="125" height="125" />
            <footer><div id="unlockedPopupBtn" class="button">Okay</div></footer>
        </div>
        <div id="popupOverlay"></div>
        <audio id="audio" loop autoplay><source id="sound" src="snd/store.wav" type="audio/wav"></audio>
        <script src="live.min.js?6"></script>
        <script src="store.min.js?6"></script>
        <script type="text/javascript" src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
        <script type="text/javascript" src="ads.js"></script>
    </body>
</html>
