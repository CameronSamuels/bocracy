<!DOCTYPE html><html>
	<head>
		<title>Battle | b-Ocracy</title>
	  	<link rel="shortcut icon" type="image/png" href="https://bocracy.com/icon.png">
	  	<link rel="stylesheet" type="text/css" href="battle.css?89" />
	  	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	  	<script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        
          ga('create', 'UA-50194959-4', 'auto');
          ga('send', 'pageview');
        
        </script>
	</head>
	<body id="body">
		<header id="header">
			<a onclick="window.location='index.html?89'"><img id="backButton" src="btn/back.png"/></a>
			<div id="title">b-Ocracy</div>
			<a onclick="restart()"><img id="refreshButton" src="btn/refresh.png"/></a>
			<div class="clear"></div>
		</header>
		<section id="bSection">
			<div id="bButton" ontouchend="game.heal('green')"></div><div id="bName"></div><div id="bHealth"><div id="bHealthBar"></div></div>
		</section>
		<section id="aSection">
			<div id="aButton" ontouchend="game.on='true';game.attack('green')"></div><div id="clickToStart" ontouchend="game.on='true';game.attack('green')">Click to start</div><div id="aName"></div><div id="aHealth"><div id="aHealthBar"></div></div>
		</section>
		<div class="clear"></div>
		<div id="overlay"><div id="overlayText"></div><div id="restartText" ontouchend="restart()">PLAY AGAIN</div></div>
		<div class="theSword" id="bSword"></div><div class="theSword" id="aSword"></div>
		<div id="portrait">
			<h5>Click the right image to attack<br />Click the left one to heal</h5>
			<h4 id="multiplayer"><a ontouchend="window.location='multiplayer.html'+window.location.hash">Multiplayer mode</a></h4>
            <h3><strong><red>Rotate to landscape</red></strong></h3>
			<img id="rotate" width="556" height="626" src="img/rotate.png" />
        </div>
		<audio id="audio" loop autoplay><source id="sound" src="snd/sound.wav" type="audio/wav"></audio>
		<div id="popup"></div>
	</body>
	<script src="live.js?89"></script>
	<script src="battle.js?89"></script>
</html>
