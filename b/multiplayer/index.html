<!DOCTYPE html><html>
	<head>
		<title>b-Ocracy</title>
	  	<link rel=stylesheet href=multiplayer.min.css>
	  	<meta name=viewport content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-50194959-4', 'auto');
		ga('send', 'pageview');

		</script>
	</head>
	<body>
		<img id=backButton src=http://blib.tk/boc/btn/back.svg>
		<section id=bSection>
			<div id=bButton></div>
			<div id=bName></div>
			<div id=bHealth><div id=bHealthBar></div><p></p></div>
			<div id=bActions>
				<div id=bAttack ontouchend="game.attack('green')">Attack</div>
				<div id=bHeal ontouchend="game.heal('green')">Heal</div>
				<div class=clear></div>
			</div>
		</section>
		<section id=aSection>
			<div id=aButton></div>
			<div id=aName></div>
			<div id=aHealth><div id=aHealthBar></div><p></p></div>
			<div id=aActions>
				<div id=aAttack ontouchend="game.attack('red')">Attack</div>
				<div id=aHeal ontouchend="game.heal('red')">Heal</div>
				<div class=clear></div>
			</div>
		</section>
		<div class=clear></div>
		<div id=background></div>
		<div id=overlay><div id=overlayText></div><div id=restartText ontouchend=restart()>PLAY AGAIN</div></div>
		<div class=theSword id=bSword></div><div class=theSword id=aSword></div>
	</body>
	<script src=../global/live.min.js></script>
	<script src=multiplayer.min.js></script>
</html>
