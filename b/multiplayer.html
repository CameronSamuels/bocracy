<!DOCTYPE html><html>
	<head>
		<title>Multiplayer | b-Ocracy</title>
	  	<link rel="stylesheet" type="text/css" href="multiplayer.min.css?15" />
	  	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	  	<script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        
          ga('create', 'UA-50194959-4', 'auto');
          ga('send', 'pageview');
        
        </script>
	</head>
	<body id="body">
		<header id="header">
			<a ontouchend="location='index.html?15'"><img id="backButton" src="btn/back.png" /></a>
			<div id="title">b-Ocracy</div>
			<a ontouchend="load()"><img id="refreshButton" src="btn/refresh.png" /></a>
			<div class="clear"></div>
		</header>
		<section id="bSection">
			<div id="bButton"></div>
			<div id="bName"></div>
			<div id="bHealth"><div id="bHealthBar"></div></div>
			<div id="bActions">
				<div id="bAttack" ontouchend="game.attack('green')">Attack</div>
				<div id="bHeal" ontouchend="game.heal('green')">Heal</div>
				<div class="clear"></div>
			</div>
		</section>
		<section id="aSection">
			<div id="aButton"></div>
			<div id="aName"></div>
			<div id="aHealth"><div id="aHealthBar"></div></div>
			<div id="aActions">
				<div id="aAttack" ontouchend="game.attack('red')">Attack</div>
				<div id="aHeal" ontouchend="game.heal('red')">Heal</div>
				<div class="clear"></div>
			</div>
		</section>
		<div class="clear"></div>
		<div id="overlay"><div id="overlayText"></div><div id="restartText" ontouchend="restart()">PLAY AGAIN</div></div>
		<div class="theSword" id="bSword"></div><div class="theSword" id="aSword"></div>
		<div id="landscape">
			<h3>Click the buttons to attack or heal</h3>
			<h4 id="rotateInstructions"><red>Rotate to portrait</red></h4>
			<h4 id="computer"><red>Multiplayer is only on mobile devices</red></h4>
			<img id="rotate" width="556" height="626" src="img/rotate.png" />
        </div>
		<audio id="audio" loop autoplay><source id="sound" src="snd/sound.wav" type="audio/wav"></audio>
	</body>
	<script src="live.min.js?15"></script>
	<script src="multiplayer.min.js?15"></script>
</html>
