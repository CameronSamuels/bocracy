<!DOCTYPE html><html>
<head>
	<title>b-Ocracy</title>
	<meta content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1" name="viewport">
	<link href="http://blib.tk/boc/ico/icon.png" rel="shortcut icon">
	<link href="store.min.css" rel="stylesheet">
</head>
<body id="body">
	<div id="mainContainer">
		<div id="content"><video id="contentElement"></video></div>
		<div id="adContainer"></div>
	</div>
	<header id="header">
		<a ontouchend="history.back()"><img id="backButton" src="http://blib.tk/boc/btn/back.svg"></a><img id="redbacksImg" src="http://blib.tk/boc/img/rbo.svg">
		<div id="redbacks"></div>
	</header>
	<div class="button" id="playButton">FREE REDBACKS</div>
	<main></main>
	<div id="confirmPopup">
		<h3 id="confirmText"></h3>
		<footer>
			<div class="button" id="confirmYesBtn">Yes</div>
			<div class="button" id="confirmNoBtn">No</div>
		</footer>
	</div>
	<div id="unlockedPopup">
		<h3 id="unlockedPopupText"></h3>
		<img id="unlockedPopupImg" width="125" height="125">
		<footer><div class="button" id="unlockedPopupBtn">Okay</div></footer>
	</div>
	<div id="popupOverlay"></div>
	<script src="../global/live.min.js"></script>
	<script src="store.min.js"></script>
	<script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js" type="text/javascript"></script>
	<script src="ads.min.js"></script>
</body></html>
