<!DOCTYPE html><html>
	<head>
		<title>Multiplayer | b-Ocracy</title>
	  	<link rel="shortcut icon" type="image/png" href="https://bocracy.com/icon.png">
	  	<link rel="stylesheet" type="text/css" href="multiplayer.css?61" />

	  	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	  	<link rel="apple-touch-icon" href="https://bocracy.com/icon.png">
	  	<meta name="apple-mobile-web-app-capable" content="yes">
	  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body id="body">
		<header id="header">
			<a ontouchend="window.location='index.html?61'"><img id="backButton" src="btn/back.png" title="Back"/></a>
			<div id="title">b-Ocracy</div>
			<a ontouchend="document.getElementById('overlay').style.display='none';load()"><img id="refreshButton" src="btn/refresh.png" title="Refresh"/></a>
			<div class="clear"></div>
		</header>
		<section id="bSection">
			<div id="bButton"></div>
			<div id="bName"></div>
			<div id="bHealth"><div id="bHealthBar"></div></div>
			<div id="bActions">
				<div id="bAttack" ontouchend="game.attack('green')">Attack</div>
				<div id="bHeal" ontouchend="game.heal('green')">Heal</div>
				<div class="clear"></div>
			</div>
		</section>
		<section id="aSection">
			<div id="aButton"></div>
			<div id="aName"></div>
			<div id="aHealth"><div id="aHealthBar"></div></div>
			<div id="aActions">
				<div id="aAttack" ontouchend="game.attack('red')">Attack</div>
				<div id="aHeal" ontouchend="game.heal('red')">Heal</div>
				<div class="clear"></div>
			</div>
		</section>
		<div class="clear"></div>
		<div id="overlay" ontouchend="if (localStorage.refreshing != 'true'){localStorage.refreshing = 'true';setTimeout(function(){localStorage.refreshing = 'false';document.getElementById('overlay').style.display='none';load()},500)}"><div id="overlayText"></div><p>(Click anywhere to restart)</p></div>
		<div class="theSword" id="bSword"></div><div class="theSword" id="aSword"></div>
		<div id="landscape">
			<h3>Click the buttons to attack or heal</h3>
			<h4 id="rotateInstructions"><red>Change to portrait to begin</red></h4>
			<h4 id="computer"><red>Multiplayer is only on touch screen devices</red></h4>
			<img id="rotate" width="556" height="626" src="img/rotate.png" />
		<audio id="audio" loop autoplay><source id="sound" src="snd/sound.wav" type="audio/wav"></audio>
	</body>
	<script src="live.js?61"></script>
	<script src="multiplayer.js?61"></script>
</html>
