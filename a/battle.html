<!DOCTYPE html><html>
	<head>
		<title>Battle | b-Ocracy</title>
	  	<link rel="shortcut icon" type="image/png" href="https://bocracy.com/assets/ico/icon-crest.png">
	  	<link rel="stylesheet" type="text/css" href="battle.css?76" />

	  	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	  	<link rel="apple-touch-icon" href="https://bocracy.com/assets/ico/icon-crest.png">
	  	<meta name="apple-mobile-web-app-capable" content="yes">
	  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body id="body">
		<header id="header">
			<a ontouchend="window.location='index.html?76'"><img id="backButton" src="btn/back.png" title="Back"/></a>
			<div id="title">b-Ocracy</div>
			<a ontouchend="restart()"><img id="refreshButton" src="btn/refresh.png" title="Refresh"/></a>
			<div class="clear"></div>
		</header>
		<section id="bSection">
			<div id="bButton" ontouchend="game.heal('green')"></div>
			<div id="bName"></div>
			<div id="bHealth"><div id="bHealthBar"></div></div>
		</section>
		<section id="aSection">
			<div id="clickToStart">Click to start</div>
			<div id="aButton" ontouchend="game.on='true';game.attack('green')"></div>
			<div id="aName"></div>
			<div id="aHealth"><div id="aHealthBar"></div></div>
		</section>
		<div class="clear"></div>
		<div id="overlay"><div id="overlayText"></div><div id="restartText" ontouchend="restart()">PLAY AGAIN</div></div>
		<div class="theSword" id="bSword"></div><div class="theSword" id="aSword"></div>
		<div id="portrait">
			<h3>Click the right image to attack. Click the left one to heal.</h3>
			<h4 id="multiplayer"><a ontouchend="window.location='multiplayer.html'+window.location.hash">Multiplayer mode</a></h4>
			<h4><red>Rotate to landscape to begin</red></h4>
			<img id="rotate" width="556" height="626" src="img/rotate.png" />
		<audio id="audio" loop autoplay><source id="sound" src="snd/sound.wav" type="audio/wav"></audio>
		<div id="popup"></div>
	</body>
	<script src="live.js?76"></script>
	<script src="battle.js?76"></script>
</html>
